<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Tulis Nama Anda Disini – NIM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latihan menggunakan CSS Sederhana">
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <form>
                <h2>Sign In</h2>
                <input type="email" class="form-login" placeholder="Email"/>
                <input type="password" class="form-login" placeholder="Password"/>
                <button type="button" id="sign-in">Sign In</button>
            </form>
        </div>
        <div class="right-container">
            <h2>Welcome to login</h2>
            <p>Don’t have an account?</p>
            <div style="display:flex">
                <button type="button" id="sign-up">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
